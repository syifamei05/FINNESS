<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440px, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/index.css">
    <!-- <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css"> -->
    <link rel="stylesheet" href="../css/registerlog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="../Asset/bgimg.png" alt="" class="bgimg">
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Sign In</h2>
                <img src="../Asset/profilebg.png" alt="" class="profbg">
                <div class="inputgrup">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="inputgrup">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button onclick="doLogin()" type="submit">Sign In</button>
                <div class="signUp-link">
                    <p>
                        Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a>
                    </p>
                </div>
                <div class="socialplatform">
                    <p>Or sign in with</p>
                    <div class="socialicon">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="inputgrup">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="inputgrup">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputgrup">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="inputgrup">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I Agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>
                        Already have an account? <a href="#" class="signInBtn-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>

    <script>
        function doLogin(){
            window.location.href="homescreen.html";
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
